        - run:
            name: Back-end build
            command: |
              cd backend
              npm i
              npm run build          
        - save_cache:
            paths: [backend/node_modules]
            key: backend-build
        - slack/notify:
            event: fail
            template: basic_fail_1
    
    test-frontend:
      docker:
